<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      h1{
        color:#888;
      }
      div {
        font-size: 1.0em;
      }
      div.content{
        margin-bottom: 10px;
      }
      div.row{
       margin-bottom: 20px;
      }
      div.cell{
        padding: 10px;
      }
      div.cell.code{
        background-color: #f2f2f2;
        font-size: 1.4em;
        margin: 10px;
      }
      div.cell.filter{
        font-size: 0.9em;
        color: #888;
        padding: 5px 10px;
      }
      div.cell.method{
        font-size: 1.3em;
        background-color: #555;
        font-weight: normal;
        border-top: 1px solid rgb(207, 208, 208);
        color: rgb(207, 208, 208);
      }
      div.cell.file{
        color:cornflowerblue;
      }
      div.cell.file span.line{
        margin-left:10px;
        font-weight: bold;
      }
      div.cell:last-child{
        border-bottom:0;
      }
      xmp{
        white-space: normal;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Dev Tools For D2C Media</h1>
    <div class="container"></div>
    <script src="./src/devtools.js"></script>
  </body>
</html>
